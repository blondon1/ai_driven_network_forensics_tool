<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Driven Network Forensics Tool Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <h1 class="mt-4">Network Traffic Dashboard</h1>
        <div class="row">
            <div class="col-md-6">
                <h3>Traffic Overview</h3>
                <div id="traffic-chart">
                    <!-- Traffic Line Chart will be rendered here -->
                    <iframe src="/charts" width="100%" height="400px" frameborder="0"></iframe>
                </div>
            </div>
            <div class="col-md-6">
                <h3>Real-Time Alerts</h3>
                <div id="alerts">
                    <!-- Alerts will be displayed here -->
                    <iframe src="/alerts" width="100%" height="400px" frameborder="0"></iframe>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-12">
                <h3>Historical Data</h3>
                <div id="historical-data">
                    <!-- Historical Data will be displayed here -->
                    <iframe src="/historical" width="100%" height="400px" frameborder="0"></iframe>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
